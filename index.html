<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['treemap']});
      google.charts.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Project',              'Parent',         'Importance',       'Time Investment (color)'],
          ['Spring 2021',           null,                0,                               0],
          ['Websites',             'Spring 2021',        0,                             -50],
          ['Other',                'Spring 2021',        0,                              10],
          ['CCIRC',                'Websites',           50,                              0],
          ['Omeka',                'Websites',           40,                            -60],
          ['WordPress',            'Websites',           10,                             50],
          ['Senior Art',           'Omeka',              40,                            -40],
          ['Women Centre',         'Omeka',              55,                            -60],
          ['Digital Archives',     'Omeka',              20,                             20],
          ['John C Young',         'Omeka',              10,                             50],
          ['CentreCyclopeia',      'Digital Archives',   10,                            -20],
          ['Catalogues & Handbooks','Digital Archives',  20,                             35],
            
          ['Trustees Minutes',    'Digital Archives',    30,                             40],
          ['Profiles',            'CCIRC',               50,                            -45],
          ['Item Upload',         'CCIRC',               20,                              4],
          ['ACS Grant',           'Other',               12,                              5],
          ['Oral History',        'CCIRC',               50,                             -5]
        ]);

        tree = new google.visualization.TreeMap(document.getElementById('chart_div'));

        tree.draw(data, {
          minColor: '#800080',
          midColor: '#ddd',
          maxColor: '#0d0',
          headerHeight: 15,
          fontColor: 'black',
          showScale: true
        });

      }
           var options = { // For v49 or before
        highlightOnMouseOver: true,
        maxDepth: 1,
        maxPostDepth: 2,
        minHighlightColor: '#8c6bb1',
        midHighlightColor: '#9ebcda',
        maxHighlightColor: '#edf8fb',
        minColor: '#009688',
        midColor: '#f7f7f7',
        maxColor: '#ee8100',
        headerHeight: 15,
        showScale: true,
        height: 500,
        useWeightedAverageForAggregation: true
      };
    </script>
  </head>
  <body>
    <div id="chart_div" style="width: 900px; height: 500px;"></div>
  </body>
</html>
